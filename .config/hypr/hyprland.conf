autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# input method
exec-once = fcitx5
# BAR
exec-once = waybar 
# swayidle
exec-once = swayidle -w timeout 300 'swaylock -f' 	timeout 500 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f' before-sleep 'playerctl pause'
exec-once = dbus-uswayncpdate-activation-environment --all
# keyring
exec-once = gnome-keyring-daemon --start --components=secrets
# network manager applet
exec-once = nm-applet
# noti
exec-once = swaync
# clipboard manager
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store

# Source a file (multi-file configs)
source = ~/.config/hypr/binds.conf
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/rules.conf
source = ~/.config/hypr/monitors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape_shifted_capslock 
    kb_rules =
	
    follow_mouse = 1 # How cursor movement affects focus, see https://wiki.hyprland.org/Configuring/Variables/#follow-mouse-cursor
					 # 1: Cursor movement will always change focus to the window under the cursor
					 # 2: Cursor focus will be detached from keyboard focus. Clicking on a window will move keyboard focus to that window.
	numlock_by_default = true
    touchpad {
        natural_scroll = 1
		tap_button_map = lrm # default
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0 
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 10
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_fingers = 3
}

# Miscielaneous
misc {
    disable_autoreload = false  
	mouse_move_enables_dpms = true # dpms: display power managerment signaling
	key_press_enables_dpms = true 
	disable_hyprland_logo = true	
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
	name = "mice"
    sensitivity = -0.5
}

debug {
	disable_time = false
	enable_stdout_logs = true
}
