# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# FOR EVERY WINDOW, MAKE EM FLOATING
windowrulev2=float,class:.*

# VS Code
#windowrulev2 = workspace 2,class:^(code).*(url-handler)$
windowrulev2 = tile,class:^(code)

#idea
# windowrulev2 = tile,initialclass:(jetbrains-idea),initialTitle:() 

# Edge
# windowrulev2 = tile,initialclass:(microsoft-edge),initialTitle:^(Untitled)|^(New)
windowrulev2 = tile,initialclass:(microsoft-edge)
windowrulev2 = workspace 3,title:(\[InPrivate\])
windowrulev2 = float, size 20% 20%,initialclass:(microsoft-edge),initialTitle:(Open files)

# VM Box
windowrulev2 = fullscreen, class:(VirtualBox Machine), title:(\[Starting\])
windowrulev2 = fullscreen, class:(VirtualBox Machine), title:(\[Running\])
windowrulev2 = workspace 8, class:(VirtualBox)

# Telegram
windowrulev2 = float, fullscreen 0,size 40% 40%, class:(org.telegram.desktop),initialTitle:(Media viewer)
